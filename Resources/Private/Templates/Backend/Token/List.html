<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Module" />

<f:comment><!-- Header buttons --></f:comment>
<f:section name="headerButtonsLeft">
    <f:render partial="Backend/Link/NewToken" arguments="{
        tableName: tableName,
        route: route,
        storagePid: storagePid,
        buttonClass: 'btn-new btn-sm'
    }" />
</f:section>

<f:section name="main">
    <h1>{f:translate(key: 'module.tokens.header', default: 'Tokens')}</h1>

    <f:flashMessages />

    <f:comment><!-- Record list --></f:comment>
    <f:if condition="{records}">
        <f:then>
            <f:render partial="Backend/Common/RecordList"
                      arguments="{_all}" />
        </f:then>
    </f:if>
</f:section>

</html>
